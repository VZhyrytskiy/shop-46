<h2>Product list</h2>
<p *ngIf="(productsError$ | async) as value">{{value}}</p>
<table class="products__table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of (products$ | async); trackBy: trackByItems"
        (click)="onProductSelected(product)">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
    </tr>
  </tbody>
</table>
<button pButton type="button" label="Add Product" (click)="onAddProduct()">
        
</button>
